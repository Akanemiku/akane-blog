server:
  port: 8081
spring:
  application:
    name: akane-blog
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    platform: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/akane_blog?serverTimezone=GMT%2B8&useSSL=false&characterEncoding=UTF-8
    username: root
    password: xxx
    druid:
      initial-size: 2
      min-idle: 2
      max-active: 8
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      stat-view-servlet:
        url-pattern: "/druid/*"
        login-username: akane
        login-password: xxx

  #部署在Linux上时需要修改host为localhost，原因未知
  #部署后在超时时间过后将会导致无法访问，需要多次访问让redis重启才行，疑似lettuce的bug
  redis:
    host: 47.100.93.218
    port: 6379
    password:
    #超时时间(毫秒)
    timeout: 3600
    # Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
    database: 0
    lettuce:
      pool:
        # 最大活跃链接数(使用负值表示没有限制) 默认8
        max-active: 8
        # 最大阻塞等待时间(使用负值表示没有限制) 默认 -1
        max-wait: -1
        # 最大空闲连接数 默认8
        max-idle: 8
        # 最小空闲连接数 默认0
        min-idle: 0

  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: utf-8
    cache: false

  jpa:
    show-sql: true
    # 改变实体映射策略，驼峰允许
    hibernate:
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: github.akanemiku.akaneblog.model

swagger:
  show: true

logging:
  config: src/main/resources/logback-spring.xml
